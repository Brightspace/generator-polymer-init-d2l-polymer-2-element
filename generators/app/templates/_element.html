<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../polymer-siren-mixins/siren-entity-mixin.html">
<dom-module id="d2l-<%= name %>">
	<template>
		<style>
			:host {
				display: block;
			}
		</style>
		<strong>[[title]]</strong>
		<slot></slot>
	</template>

	<script>
		/*
			@mixes SirenEntityMixin
			@demo demos/index.html
	 	*/
		class <%= className %> extends D2L.Polymer.Mixins.SirenEntityMixin(Polymer.Element) {
			static get is() {
				return 'd2l-<%= name %>';
			}
			static get properties() {
				return {
					title: {
						type: Object,
						computed: '_getTitle(entity)'
					}
				};
			}
			_getTitle(entity) {
				return entity && entity.properties && entity.properties.title || '';
			}
		}
		customElements.define(<%= className %>.is, <%= className %>);
	</script>
</dom-module>
