<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="<%= name %>">
	<template strip-whitespace>
		<style>
			:host {
				display: inline-block;
			}
		</style>
		<h2>Hello [[prop1]]!</h2>
	</template>
	<script>
		/**
		 * `<<%= name %>>`
		 * <%= description %>
		 * @customElement
		 * @polymer
		 * @demo demo/index.hmtl
		 */
		class <%= elementClassName %> extends Polymer.Element {
			static get is() { return '<%= name %>'; }
			static get properties() {
				return {
					/* Property1 description for documentation */
					prop1: {
						type: String,
						value: '<%= name %>'
					}
				};
			}
			constructor() {
				super();
			}
		}
		customElements.define(<%= elementClassName %>.is, <%= elementClassName %>);
	</script>
</dom-module>
