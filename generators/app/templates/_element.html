<link rel="import" href="../polymer/polymer-element.html">
<% if (isSirenEntity) { %><link rel="import" href="../polymer-siren-mixins/siren-entity-mixin.html"><% } %>
<dom-module id="d2l-<%= name %>">
	<template>
		<style>
			:host {
				display: block;
			}
		</style>
		<strong>[[title]]</strong>
		<slot></slot>
	</template>

	<script>
		/*<% if (isSirenEntity) { %>
			@mixes SirenEntityMixin<% } %>
			@demo demos/index.html
	 	*/
		class <%= className %> extends <% if (isSirenEntity) { %>D2L.Polymer.Mixins.SirenEntityMixin(Polymer.Element)<% } else {%>Polymer.Element<% } %> {
			static get is() {
				return 'd2l-<%= name %>';
			}
			static get properties() {
				return {
					<% if (isSirenEntity) { %>title: {
						type: Object,
						computed: '_getTitle(entity)'
					}<% } else { %>title: {
						type: String,
						value: 'I am a title!'
					}<% } %>
				};
			}<% if (isSirenEntity) { %>
				_getTitle(entity) {
				return entity && entity.properties && entity.properties.title || '';
			}<% }
%>		}
		customElements.define(<%= className %>.is, <%= className %>);
	</script>
</dom-module>
